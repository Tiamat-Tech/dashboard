name: CI

on:
  push:
    branches: [develop, staging, master, ci-test]
  pull_request:
    branches: [develop, staging, master, ci-test]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: '11.x'
      - run: yarn install
      - run: yarn test
